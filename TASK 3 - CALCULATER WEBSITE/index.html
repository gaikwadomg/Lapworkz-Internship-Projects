<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater Web Page</title>
</head>
<body>

    <div class="container">
        <h1>Lapworkz Calculater Web App</h1>
        <div class="calculater">
            <form >
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>

                <div class="btn">
                    <input type="button" value="AC" class="buton">
                    <input type="button" value="DE" class="buton">
                    <input type="button" value="." class="buton">
                    <input type="button" value="+" class="buton">
                </div>
                <div class="btn">
                    <input type="button" value="1" class="buton">
                    <input type="button" value="2" class="buton">
                    <input type="button" value="3" class="buton">
                    <input type="button" value="-" class="buton">
                </div>
                <div class="btn">
                    <input type="button" value="4" class="buton">
                    <input type="button" value="5" class="buton">
                    <input type="button" value="6" class="buton">
                    <input type="button" value="*" class="buton">
                </div>
                <div class="btn">
                    <input type="button" value="7" class="buton">
                    <input type="button" value="8" class="buton">
                    <input type="button" value="9" class="buton">
                    <input type="button" value="/" class="buton">
                </div>
                <div class="btn">
                    <input type="button" value="00" class="buton">
                    <input type="button" value="0" class="buton">
                    <input type="button" value="=" class="buton btn-2">
                </div>


            </form>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
